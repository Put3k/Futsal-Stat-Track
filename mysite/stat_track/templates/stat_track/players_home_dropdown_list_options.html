{% for player in players_home %}
<div class="input-group-text bg-dark border-0 w-100">
    <span class="input-group-text bg-dark text-white w-75" id="basic-addon1">{{ player.first_name }} {{ player.last_name }}</span>
    <input class= "form-control bg-dark text-white w-25" type="number" id="{{ player.id }}-goals" min="0" step="1" value="0" aria-label="Username" aria-describedby="basic-addon1">
</div>
{% endfor %}
