<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		h1 {
			margin: 0;
		}
		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 5px;
		}
		footer {
			background-color: #f2f2f2;
			padding: 10px;
			text-align: center;
			font-size: 12px;
			position: fixed;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<header>
		<h1>{% block header %}{% endblock %}</h1>
		<div>
			<button>{% block button1 %}Button 1{% endblock %}</button>
			<button>{% block button2 %}Button 2{% endblock %}</button>
			<button>{% block button3 %}Button 3{% endblock %}</button>
		</div>
	</header>
	<main>
		{% block content %}{% endblock %}
	</main>
	<footer>
		<p>{% block footer %}Â© 2023 Match Statistic Tracker. All rights reserved.{% endblock %}</p>
	</footer>
</body>
</html>
